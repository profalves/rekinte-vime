<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

	<head>

		<title>: Rekinte Vime :: Móveis em vime com requinte e bom gosto :</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		
		<link rel="stylesheet" href="css/supersized.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="theme/supersized.shutter.css" type="text/css" media="screen" />		
		
	</head>
	
	<style type="text/css">
		ul#demo-block{ margin:0 15px 15px 15px; }
			ul#demo-block li{ margin:0 0 10px 0; padding:10px; display:inline; float:left; clear:both; color:#aaa; background:url('img/bg-black.png'); font:11px Helvetica, Arial, sans-serif; }
			ul#demo-block li a{ color:#eee; font-weight:bold; }
	</style>

<body>

	<!--Demo styles (you can delete this block)-->
	
	<ul id="demo-block">
		<li class="logo-rekinte"><a href="index.html">Rekinte Vime</a></li>
        <li><h2>Os melhores moveis em vime em sua cidade</h2></li>
        <li><h3>Para melhor visualização, gire o celular e deixe a tela na horizontal</h3></li>
	</ul>
	
	<!--End of styles-->

	<!--Thumbnail Navigation-->
	<div id="prevthumb"></div>
	<div id="nextthumb"></div>
	
	<!--Arrow Navigation-->
	<a id="prevslide" class="load-item"></a>
	<a id="nextslide" class="load-item"></a>
	
	<div id="thumb-tray" class="load-item">
		<div id="thumb-back"></div>
		<div id="thumb-forward"></div>
	</div>
	
	<!--Time Bar-->
	<div id="progress-back" class="load-item">
		<div id="progress-bar"></div>
	</div>
	
	<!--Control Bar-->
	<div id="controls-wrapper" class="load-item">
		<div id="controls">
			
			<a id="play-button"><img id="pauseplay" src="img/pause.png"/></a>
		
			<!--Slide counter-->
			<div id="slidecounter">
				<span class="slidenumber"></span> / <span class="totalslides"></span>
			</div>
			
			<!--Slide captions displayed here-->
			<div id="slidecaption"></div>
			
			<!--Thumb Tray button-->
			<a id="tray-button"><img id="tray-arrow" src="img/button-tray-up.png"/></a>
			
			<!--Navigation-->
			<ul id="slide-list"></ul>
			
		</div>
	</div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.easing.min.js"></script>
    <script type="text/javascript" src="js/title.js"></script>
	<script type="text/javascript" src="js/supersized.3.2.7.min.js"></script>
	<script type="text/javascript" src="theme/supersized.shutter.min.js"></script>
		
	<script type="text/javascript">
			
			jQuery(function($){
				
				$.supersized({
				
					// Functionality
					slide_interval          :   4000,		// Length between transitions
					transition              :   3, 			// 0-None, 1-Fade, 2-Slide Top, 3-Slide Right, 4-Slide Bottom, 5-Slide Left, 6-Carousel Right, 7-                                            Carousel Left
					transition_speed		:	1000,		// Speed of transition
															   
					// Components							
					slide_links				:	'blank',	// Individual links for each slide (Options: false, 'num', 'name', 'blank')
					slides 					:  	[			// Slideshow Images
														{image : 'img/foto%20(1).jpeg'}, //para inserir legenda: , title : 'coloque sua legenda aqui'
                                                        {image : 'img/foto%20(3).jpeg'},
                                                        {image : 'img/foto%20(4).jpeg'},
                                                        {image : 'img/foto%20(5).jpeg'},
                                                        {image : 'img/foto%20(6).jpeg'},
                                                        {image : 'img/foto%20(7).jpeg'},
                                                        {image : 'img/foto%20(8).jpeg'},
                                                        {image : 'img/foto%20(9).jpeg'},
                                                        {image : 'img/foto%20(10).jpeg'},
                                                        {image : 'img/foto%20(11).jpeg'},
                                                        {image : 'img/foto%20(12).jpeg'},
                                                        {image : 'img/foto%20(13).jpeg'},
                                                        {image : 'img/foto%20(14).jpeg'},
                                                        {image : 'img/foto%20(15).jpeg'},
                                                        {image : 'img/foto%20(16).jpeg'},
                                                        {image : 'img/foto%20(17).jpeg'},
                                                        {image : 'img/foto%20(18).jpeg'},
                                                        {image : 'img/foto%20(19).jpeg'},
                                                        {image : 'img/foto%20(20).jpeg'},
                                                        {image : 'img/foto%20(21).jpeg'},
                                                        {image : 'img/foto%20(22).jpeg'},
                                                        {image : 'img/foto%20(23).jpeg'},
                                                        {image : 'img/foto%20(24).jpeg'}
                                                        
                                                        
                                                        //exemplo: {image : 'http://buildinternet.s3.amazonaws.com/projects/supersized/3.2/slides/shaden-3.jpg', title : 'Image Credit: Brooke Shaden', thumb : 'http://buildinternet.s3.amazonaws.com/projects/supersized/3.2/thumbs/shaden-3.jpg', url : 'http://www.nonsensesociety.com/2011/06/brooke-shaden/'}
												]
					
				});
		    });
		    
	</script>
    
</body>
</html>
